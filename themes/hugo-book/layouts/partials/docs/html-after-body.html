<!-- Import the script that copies the code to the clipboard -->
{{ $script := resources.Get "clipboard.js" | resources.Minify }}
{{ with $script.Content }}
  <script>{{ . | safeJS }}</script>
{{ end }}

<!-- Add custom after body content from articles -->
{{ if .Params.afterBodyCustom }}
  {{ .Params.afterBodyCustom | safeHTML }}
{{ end }}
