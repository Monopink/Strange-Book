{{ with .Site.Params.menuFooter }}
<div class="book-menu-footer">
  <ul class="footer-links">
    {{ range .links }}
    <li>
      <a href="{{ .url }}" target="_blank" rel="noopener">
        {{ with .icon }}<i class="{{ . }}"></i>{{ end }}
        {{ .name }}
      </a>
    </li>
    {{ end }}
  </ul>
</div>
{{ end }}
