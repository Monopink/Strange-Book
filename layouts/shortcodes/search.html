<script>
function google() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://www.google.com/search?pws=0&gl=us&gws_rd=cr&q=" + keyword);
}
function duckGo() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://duckduckgo.com/?q=" + keyword);
}
function bing() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://www.bing.com/search?q=" + keyword);
}
function yandex() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://yandex.com/search/?text=" + keyword);
}
function baidu() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://www.baidu.com/s?wd=" + keyword);
}

function github() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://github.com/search?q=" + keyword);
}
function pinterest() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://www.pinterest.com/search/pins/?q=" + keyword);
}
function neodb() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://neodb.social/search/?q=" + keyword);
}
function qimai() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://www.qimai.cn/search/index/country/cn/search/" + keyword);
}
function steam() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://store.steampowered.com/search/?term=" + keyword);
}

function domainr() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://domainr.com/?q=" + keyword);
}
function whois() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://whois.domaintools.com/" + keyword);
}
function cnicp() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://icp.chinaz.com/" + keyword);
}
function ipshu() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://ipshu.com/ipv4/" + keyword);
}
function bczs() {
  let keyword = document.getElementById("keyword").value;
  window.open("http://ip.bczs.net/" + keyword);
}
function baiduip() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://qifu.baidu.com/wise/#/?activeId=SEARCH_IP_ADDRESS&ip=" + keyword);
}

function v2ex() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://www.google.com/search?pws=0&gl=us&gws_rd=cr&q=site:v2ex.com/t+" + keyword);
}
function zhihu() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://www.zhihu.com/search?q=" + keyword);
}
function so360() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://www.so.com/s?q=" + keyword);
}
function sougou() {
  let keyword = document.getElementById("keyword").value;
  window.open("https://www.sogou.com/web?query=" + keyword);
}

let keyword = document.getElementById("keyword");
let flag = 0;
fetch("https://api.ipify.org/?format=json")
  .then(response => response.json())
  .then(data => {
    if (keyword.value === "" && flag == 0) {
      keyword.value = data.ip;
      flag = 1;
    }
  })
  .catch(error => console.error(error));

function selectText(input) {
  if (flag == 1) {
    input.select();
  }
  flag = 2;
}
</script>
