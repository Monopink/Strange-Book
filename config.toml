# hugo server --minify --themesDir ... --baseURL=http://0.0.0.0:1313/theme/hugo-book/

baseURL = "https://www.jhwiki.com/"
theme = "hugo-book"

# Book configuration
disablePathToLower = true
enableGitInfo = true

# Default language to use (if you setup multilingual support)
defaultContentLanguage = "zh"
defaultContentLanguageInSubdir = false

# Arrange the date in the order of the array
[frontmatter]
  date = ["date", "lastmod", "publishDate", ":fileModTime", ":default"]
  lastmod = ['lastmod', 'modified', 'date', 'publishdate', 'pubdate', 'published', ':git']


# Needed for mermaid/katex shortcodes
[markup]
[markup.goldmark.renderer]
  unsafe = true
[markup.goldmark.extensions.cjk]
  eastAsianLineBreaks = true
  eastAsianLineBreaksStyle = 'normal'
  enable = true
  escapedSpace = true

[markup.tableOfContents]
  startLevel = 1

[markup.highlight]
  anchorLineNos = true
  codeFences = true
  guessSyntax = false
  hl_Lines = ''
  hl_inline = false
  lineAnchors = ''
  lineNoStart = 1
  lineNos = false
  lineNumbersInTable = true
  noClasses = false
  noHl = false

# Multi-lingual mode config
# There are different options to translate files
# See https://gohugo.io/content-management/multilingual/#translation-by-filename
# And https://gohugo.io/content-management/multilingual/#translation-by-content-directory
[languages]
[languages.zh]
  languageName = "中文"
  languageCode = "zh"
  contentDir = "content.zh"
  title = "Jianghu Wiki"
  weight = 1

  [[languages.zh.params.menuFooter.links]]
    name = "开往..."
    url = "https://www.travellings.cn/go.html"
    icon = ""

  [[languages.zh.params.menuFooter.links]]
    name = "萌 ICP 备 20246464 号"
    url = "https://icp.gov.moe/?keyword=20246464"
    icon = ""

[languages.en]
  languageName = "English"
  languageCode = "en"
  contentDir = "content.en"
  title = "Jianghu Wiki"
  weight = 2

